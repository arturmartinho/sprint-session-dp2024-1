<!-- formulario_pdf.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detalhes do Formulário</h1>
        <p><strong>Nome do Formulário:</strong> {{ formulario.nome }}</p>
        <p><strong>Descrição do Formulário:</strong> {{ formulario.descricao }}</p>
        <p><strong>Data de Criação:</strong> {{ formulario.data_criacao }}</p>
        
        <!-- Adicione as perguntas aqui -->
        <h2>Perguntas:</h2>
        <ul>
            {% for pergunta in perguntas %}
            <li>{{ pergunta.texto }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
