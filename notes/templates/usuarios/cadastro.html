<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
        /* Estilos CSS podem ser adicionados aqui */
    </style>
</head>
<body>
    <h1>Cadastro de Usuário</h1>
    <form method="post" action="">
        {% csrf_token %}
        <label for="username">Nome de Usuário:</label><br>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="primeiro_nome">Primeiro Nome:</label><br>
        <input type="text" id="primeiro_nome" name="primeiro_nome" required><br><br>
        
        <label for="ultimo_nome">Último Nome:</label><br>
        <input type="text" id="ultimo_nome" name="ultimo_nome" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" required><br><br>
        
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
